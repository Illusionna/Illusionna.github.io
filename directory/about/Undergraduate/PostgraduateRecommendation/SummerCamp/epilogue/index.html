		<p>我想做一个遵守契约、信守承诺的人，我不喜欢手拿多个 offer，因为我觉得会导致其他人拿不到 offer。我以为有一个铁 offer 即足矣，后来我爸爸说我太嫩了，社会上这种事情人都有保底方案，人是最信不过的。事实证明，父亲的是对的，9 月 10 号教师节，中科大老师突然给我发了一条“警告”，9 月 23 号我被中科大放了鸽子，我唯一的底气牌被抽走了。我平静地回复科大导师一个“收到”。步履匆匆，开启了预推免的脚步。</p>
