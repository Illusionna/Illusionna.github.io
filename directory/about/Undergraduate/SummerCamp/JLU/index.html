<div class="post-title heti">
    <h1 class="title">吉林大学人工智能系计算机技术</h1>
</div>

<div class="post-meta">
    <div class="date">
        <span class="posted-on">

    <p></p>

    <div class="article">
        <div class="article-content heti" data-aos="fade-up" data-aos-duration="1500" data-aos-anchor-placement="top-bottom">
            <p>起初，我是将吉林大学作为一个保底选项，申请了对方的夏令营。</p>
            <p>西北工业大学计算机系夏令营结束后，七月四号上午，朋友杜在玩着植物大战僵尸杂交版，他突然问我，还参加吉林那边的夏令营嘛。事实上，我有点动摇，因为有了西安交通、东北大学和中科大的口头 offer，我觉得无论最终结果怎样，我肯定也不会来吉林。中午和杜、左吃完饭，左不断怂恿，我决定放弃吉林大学夏令营。</p>
            <p>与其去一个终局都不可能来的学校，不如早早就放弃，把这时间腾出来，留在西安，和朋友一起转转。虽然没玩成，飞来横祸。</p>
            <p><img style="max-width: 50%;" id="light" alt="Oops?" class="lazyload" loading="lazy"/></p>
            <figcaption>
                <p>同情他们，夜深梦长，辗转反侧。祈福他们，长夜漫漫，明光指亮。</p>
            </figcaption>
        </div>
    </div>
