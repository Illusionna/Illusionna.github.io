    <script>
        let imagesToLoad = [
            { id: '宝贝陪我过生日', src: './imgs/宝贝陪我过生日.jpeg' },
            { id: '徐州宝莲寺', src: './imgs/徐州宝莲寺.jpeg' },
            { id: '徐州美食城', src: './imgs/徐州美食城.jpeg' },
            { id: '我爱徐州', src: './imgs/我爱徐州.jpeg' },
            { id: '徐州博物馆', src: './imgs/徐州博物馆.jpeg' },
            { id: '徐州地标', src: './imgs/徐州地标.jpeg' },
            { id: '徐州吊帘', src: './imgs/徐州吊帘.jpeg' },
            { id: '徐州南墙', src: './imgs/徐州南墙.jpeg' },
            { id: '徐州霓虹灯', src: './imgs/徐州霓虹灯.jpeg' },
            { id: '徐州玩偶屋', src: './imgs/徐州玩偶屋.jpeg' },
            { id: '徐州一隅', src: './imgs/徐州一隅.jpeg' },
            { id: '圣诞节', src: './imgs/圣诞节.jpeg'},
        ];

        function loadImage(imgId, src, callback) {
            let img = new Image();
            img.src = src;
            img.onload = function() {
                document.getElementById(imgId).src = src;
                callback();
            };
        }

        function loadImages(imgIdsAndSrcs, callback) {
            let loadedCount = 0;
            let totalCount = imgIdsAndSrcs.length;
            imgIdsAndSrcs.forEach(function(imgInfo) {
                loadImage(imgInfo.id, imgInfo.src, function() {
                    loadedCount++;
                    if (loadedCount === totalCount) {
                        callback();
                    }
                });
            });
        }

        let loader = document.getElementById('loader');
        let normalPage = document.getElementById('normal-page');

        loadImages(imagesToLoad, function() {
            loader.style.display = 'none';
            normalPage.style.display = 'block';
        });
    </script>
