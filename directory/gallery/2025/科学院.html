    <script>
        let imagesToLoad = [
            { id: '中科院元旦', src: './imgs/中科院元旦.jpeg' },
            { id: 'T1', src: './imgs/T1.jpeg' },
            { id: '中科院西区五号公寓', src: './imgs/中科院西区五号公寓.jpeg' },
            { id: '中科院科学艺术大楼', src: './imgs/中科院科学艺术大楼.jpeg' },
            { id: '中科院国际会议中心', src: './imgs/中科院国际会议中心.jpeg' },
            { id: '研究生一年级上学期结束', src: './imgs/研究生一年级上学期结束.jpeg' },
            { id: '中科院中丹大楼一隅', src: './imgs/中科院中丹大楼一隅.jpeg' },
            { id: '冬雪体育馆', src: './imgs/冬雪体育馆.jpeg' },
        ];

        function loadImage(imgId, src, callback) {
            let img = new Image();
            img.src = src;
            img.onload = function() {
                document.getElementById(imgId).src = src;
                callback();
            };
        }

        function loadImages(imgIdsAndSrcs, callback) {
            let loadedCount = 0;
            let totalCount = imgIdsAndSrcs.length;
            imgIdsAndSrcs.forEach(function(imgInfo) {
                loadImage(imgInfo.id, imgInfo.src, function() {
                    loadedCount++;
                    if (loadedCount === totalCount) {
                        callback();
                    }
                });
            });
        }

        let loader = document.getElementById('loader');
        let normalPage = document.getElementById('normal-page');

        loadImages(imagesToLoad, function() {
            loader.style.display = 'none';
            normalPage.style.display = 'block';
        });
    </script>
