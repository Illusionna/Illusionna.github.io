    <script>
        const heti = new Heti('.heti p, li, a, h1, h2, h3, h4, h5, h6, .title');
        heti.autoSpacing(); 
        AOS.init({disable: 'mobile'});

    <script>
        let loader = document.getElementById('loader');
        let normalPage = document.getElementById('normal-page');
        let imgA = document.getElementById('img1');
        let imgB = document.getElementById('img2');
        let video = document.querySelector('video');

        let imgLoaded = false;
        let imgLoaded1 = false;
        let videoLoaded = false;

        let img = new Image();
        img.src = './imgs/code.png';
        img.onload = function() {
            imgA.src = './imgs/code.png';
            imgLoaded = true;
            checkLoadStatus();
        };

        let img1 = new Image();
        img1.src = './imgs/result.png';
        img1.onload = function() {
            imgB.src = './imgs/result.png';
            imgLoaded1 = true;
            checkLoadStatus();
        };

        video.addEventListener('loadeddata', function() {
            videoLoaded = true;
            checkLoadStatus();
        });

        function checkLoadStatus() {
            if (imgLoaded && imgLoaded1 && videoLoaded) {
                loader.style.display = 'none';
                normalPage.style.display = 'block';
            }
        }
    </script>
